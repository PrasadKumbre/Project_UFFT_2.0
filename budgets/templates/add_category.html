<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link rel="stylesheet" href="{{ url_for('budget.static', filename='styles.css') }}">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Add New Category</h1>
        </header>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div id="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('budget.add_category') }}">
            <div class="form-group">
                <label for="name">Category Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <button type="submit" class="btn">Add Category</button>
        </form>

        <a href="{{ url_for('budget.home') }}" class="btn">Back to Dashboard</a>
    </div>

    <script>
        // Auto-hide flash messages after 5 seconds
        setTimeout(function () {
            var flashMessages = document.getElementById('flash-messages');
            if (flashMessages) {
                flashMessages.style.transition = 'opacity 1s ease-in-out';
                flashMessages.style.opacity = '0';
                setTimeout(() => flashMessages.style.display = 'none', 1000);
            }
        }, 4000);
    </script>

</body>
</html>
